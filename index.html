<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food App UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #e63946;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <h1>üçî Food App UI ‚Äì Figma Design</h1>

</body>
</html>
